version: '3.8'

services:
  # ===========================================
  # 1. OpenSearch - Vector Database
  # ===========================================
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: rag-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # 2. Ollama - Local LLM
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - rag-network

  # ===========================================
  # 3. Embedding Service
  # ===========================================
  embedding:
    build:
      context: .
      dockerfile: Dockerfile.embedding
    container_name: rag-embedding
    environment:
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
    volumes:
      - ./md_corpus:/app/md_corpus
      - embedding-cache:/root/.cache
    networks:
      - rag-network
    depends_on:
      opensearch:
        condition: service_healthy

  # ===========================================
  # 4. Search API
  # ===========================================
  search_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag-search-api
    environment:
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - API_PORT=8005
    ports:
      - "8005:8005"
    networks:
      - rag-network
    depends_on:
      - opensearch
      - embedding

  # ===========================================
  # 5. Backend API
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: rag-backend
    environment:
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - API_PORT=8006
    ports:
      - "8006:8006"
    networks:
      - rag-network
    depends_on:
      - opensearch
      - ollama
      - search_api

  # ===========================================
  # 6. Frontend (Streamlit)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rag-frontend
    environment:
      - API_URL=http://backend:8006
    ports:
      - "8501:8501"
    networks:
      - rag-network
    depends_on:
      - backend

# ===========================================
# Volumes
# ===========================================
volumes:
  opensearch-data:
  ollama-data:
  embedding-cache:

# ===========================================
# Networks
# ===========================================
networks:
  rag-network:
    driver: bridge
